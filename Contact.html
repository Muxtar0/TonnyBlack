</head>
<body>
    
    <section id="Contact">
        <div class="bgIMG">
            <img src="assets/image/08_Architect-Offices-Rivierstaete-Kantoren-Amsterdam-MVSA-©Barwerd_van_der_Plas_W.png" alt="">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 ContactCol">
                    <div class="content">
                        <h2>Firma Bilgileri</h2>
                        <ul>
                            <li>
                                <p>Firma Adı</p>
                                <span>Aypima Ayakkabı LTD. ŞTİ.</span>
                            </li>
                            <li>
                                <p>Email</p>
                                <span>0850 480 75 57</span>
                            </li>
                            <li>
                                <p>Telefon</p>
                                <span>info@tonnyblack.com.tr</span>
                            </li>
                            <li>
                                <p>Whatsapp</p>
                                <span>0545 480 75 56</span>
                            </li>
                            <li>
                                <p>Adres</p>
                                <span>Hastane Mah. Edirne - İstanbul Demiryolu Cad. 
                                    No:53 Arnavutköy / İstanbul</span>
                            </li>
                        </ul>
                    </div>
                    <div class="contentInputs">
                        <h2>İletişim</h2>
                        <input type="text" placeholder="Adınız">
                        <input type="text" placeholder="Soyadınız">
                        <input type="text" placeholder="E-posta">
                        <div class="telephone">
                            <div class="select">
                                <div class="selectBtn" data-type="tr"><img src="assets/image/Mask Group 44.png" alt="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="6.994" height="3.289" viewBox="0 0 6.994 3.289">
                                        <path id="Path_3556" data-name="Path 3556" d="M22091.066-12130.773h6.994l-3.59,3.289Z" transform="translate(-22091.066 12130.773)" fill="#2b2b2b"/>
                                      </svg>
                                      
                                      
                                </div>
                                <div class="selectDropdown">
                                    <div class="option" data-type="tr"><img src="assets/image/Mask Group 44.png" alt=""></div>
                                    <div class="option" data-type="tr"><img src="assets/image/Mask Group 44.png" alt=""></div>
                                    <div class="option" data-type="tr"><img src="assets/image/Mask Group 44.png" alt=""></div>
                                </div>
                            </div>
                            <input type="tel" value="+90">
                        </div>
                        <textarea  cols="30" rows="5" placeholder="Mesajınız"></textarea>
                        <button>Mesajımı Gönder</button>
                    </div>
                </div>
                <div class="col-lg-12 MapCol">
                    <div class="content">
                        <!--The div element for the map -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d24311.657703100795!2d49.9670635!3d40.3876409!3m2!1i1024!2i768!4f13.1!5e0!3m2!1saz!2s!4v1645022302843!5m2!1saz!2s"   loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const select = document.querySelectorAll('.selectBtn');
        const option = document.querySelectorAll('.option');
        let index = 1;

        select.forEach(a => {

            a.querySelector('img').addEventListener('click', b => {
                const next = b.target.parentElement.nextElementSibling;
                next.classList.toggle('toggle');
                next.style.zIndex = index++;
            })
            a.addEventListener('click', b => {
                const next = b.target.nextElementSibling;
                next.classList.toggle('toggle');
                next.style.zIndex = index++;
            })

        })
        option.forEach(a => {
            a.querySelector('img').addEventListener('click', b => {
                b.target.parentElement.parentElement.classList.remove('toggle');
                
                const parent = b.target.parentElement.closest('.select').children[0];
                parent.setAttribute('data-type', b.target.parentElement.getAttribute('data-type'));
                parent.innerHtml = b.target.parentElement.innerText;
            })
            a.addEventListener('click', b => {
                b.target.parentElement.classList.remove('toggle');
                
                const parent = b.target.closest('.select').children[0];
                parent.setAttribute('data-type', b.target.getAttribute('data-type'));
                parent.innerHtml = b.target.innerText;
            })
        })
    </script>
</body>
</html>
