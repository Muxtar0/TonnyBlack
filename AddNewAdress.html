    <script>
              const $input = document.querySelector('[data-js="input"]')
$input.addEventListener('input', handleInput, false)

function handleInput (e) {
  e.target.value = phoneMask(e.target.value)
}

function phoneMask (phone) {
  return phone.replace(/\D/g, '')
    .replace(/^(\d)/, '($1')
    .replace(/^(\(\d{3})(\d)/, '$1) $2')
    .replace(/(\d{3})(\d{1,5})/, '$1-$2')
    .replace(/(-\d{4})\d+?$/, '$1');
}

        const select = document.querySelectorAll('.selectBtn');
const option = document.querySelectorAll('.option');
let index = 1;

select.forEach(a => {

    a.querySelector('img').addEventListener('click', b => {
		const next = b.target.parentElement.nextElementSibling;
		next.classList.toggle('toggle');
		next.style.zIndex = index++;
	})
    a.addEventListener('click', b => {
		const next = b.target.nextElementSibling;
		next.classList.toggle('toggle');
		next.style.zIndex = index++;
	})

})
option.forEach(a => {
	a.querySelector('img').addEventListener('click', b => {
		b.target.parentElement.parentElement.classList.remove('toggle');
		
		const parent = b.target.parentElement.closest('.select').children[0];
		parent.setAttribute('data-type', b.target.parentElement.getAttribute('data-type'));
		parent.innerHtml = b.target.parentElement.innerText;
	})
    a.addEventListener('click', b => {
		b.target.parentElement.classList.remove('toggle');
		
		const parent = b.target.closest('.select').children[0];
		parent.setAttribute('data-type', b.target.getAttribute('data-type'));
		parent.innerHtml = b.target.innerText;
	})
})
    </script>
